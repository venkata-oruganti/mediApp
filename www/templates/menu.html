<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced" style='display:none'>
      <ion-nav-back-button> </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

<ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>


    <ion-content padding="false" class="side-menu-left custom" <="" ion-content="">

      <ion-list style='opacity: 0;'>

        		<ion-item class="item-profile" >
        			<div class='item-avatar'>
        			<img src="img/pic.jpg" style='max-width:80px; max-height:80px; border:1px solid #000'>
        			<p style="margin-left:25px; margin-top:25px; font-size:20px">User Name</p>
        			<p style="margin-left:25px; font-size:14px">Location</p>
        			</div>
        		</ion-item>

        		<ion-item menu-close="" ui.sref="app.login" ng-click="login()">Login
        		</ion-item>
            
        		<ion-item ng-href="#/app/registration" menu-close style="font-size:20px; border:0px">
                <i class="icon-left ion-clipboard"></i>
                Sign Up
        		</ion-item>

        		<ion-item menu-close ng-click="login()" style="font-size:20px; border:0px">
                <i class="icon-left ion-search"></i>
                Search
        		</ion-item>
        		
        		<ion-item menu-close style="font-size:20px; border:0px">
                <i class="icon-left ion-person"></i>
                About Us
        		</ion-item>
        		
            <ion-item menu-close="" ng-href="#/app/prescription" style="font-size:20px; border:0px">
                <i class="ion-clipboard-left"><i>
                Prescription
        		</ion-item>

            <ion-item menu-close="" ng-href="#/app/signature" style="font-size:20px; border:0px">
                <i class="ion-clipboard-left"><i>
                Signature
                </ion-item>



      </ion-list>

    </ion-content>

  </ion-side-menu>
</ion-side-menus>
