<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced" style='display:none'>
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="custom">
      <ion-list style='opacity: 0;'>

        		<ion-item class="item-profile" >
        			<div class='item-avatar'>
        			<img src="img/pic.jpg" style='max-width:80px; max-height:80px; border:1px solid #000'>
        			<p style="margin-left:25px; margin-top:25px; font-size:20px">User Name</p>
        			<p style="margin-left:25px; font-size:14px">Location</p>
        			</div>
        		</ion-item>

        			<ion-item menu-close class="icon-left ion-locked" ng-click="login()" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; Login
        		</ion-item>
            
        			<a class="" ng-href="#/app/registration" ><ion-item menu-close class="icon-left ion-clipboard" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; Sign Up
        		</ion-item></a>

        			<ion-item menu-close class="icon-left ion-search" ng-click="login()" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; Search
        		</ion-item>
        		
        			<ion-item menu-close class="icon-left ion-person" ng-click="login()" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; About Us
        		</ion-item>
        		
            <a class="" ng-href="#/app/prescription" ><ion-item menu-close class="icon-left ion-clipboard" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; Prescription
        		</ion-item></a>

            <a class="" ng-href="#/app/signature" ><ion-item menu-close class="icon-left ion-clipboard" style="font-size:20px; border:0px">&nbsp;&nbsp;&nbsp;&nbsp; Signature
            </ion-item></a>

      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
