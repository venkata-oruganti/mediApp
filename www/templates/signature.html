<ion-view view-title="Signature">

<ion-header-bar class='bar-balanced'>
    <ion-nav-back-button> </ion-nav-back-button>
    <h1 class="title">Signature</h1>

    <!--<div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>-->
  </ion-header-bar>

  <ion-content class="has-header padding" scroll="false" ng-controller='signCtrl'>
    <canvas id="signatureCanvas" width="300" height="300" style="border: 1px solid black"></canvas>
    <div class="button-bar">
      <a class="button button-energized" ng-click="clearCanvas()">Clear Canvas</a>
      <a class="button button-balanced" ng-click="saveCanvas()">Save Canvas</a>     
    </div>
    <br>
    <br>
    <img ng-src='{{signature}}' />
  </ion-content>
</ion-view>
